<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>
    <header>
      <h1>Tic Tac Toe</h1>
      <h4 class="playerX">X's Score: 0</h4>
      <h2 class="playerTurn"><span class="item-x item-o">X's</span> Turn ðŸš€</h2>
      <h4 class="playerO">O's Score: 0</h4>
    </header>
    <div class="game-board">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <audio
      src="audio/mixkit-modern-click-box-check-1120.wav"
      class="audio-click"
    ></audio>
    <audio
      src="audio/mixkit-wrong-answer-fail-notification-946.wav"
      class="audio-tie"
    ></audio>
    <audio
      src="audio/mixkit-winning-notification-2018.wav"
      class="audio-win"
    ></audio>
    <audio src="audio/click-21156.mp3" class="audio-btn-click"></audio>
    <section>
      <button class="reset"><strong>Reset</strong></button>
      <button class="reset-score"><strong>Reset score</strong></button>
    </section>
    <!-- <footer>Tic Tac Toe game coded by Ana Solcan</footer> -->
    <script src="script.js"></script>
  </body>
</html>
