<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2 class="playerX">Player X</h2>
      <h3 class="playerTurn">
        Player <span class="item-x item-o">X's</span> Turn ðŸš€
      </h3>
      <h2 class="playerO">Player O</h2>
    </header>
    <div class="game-board">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <section>
      <button class="reset"><strong>Reset</strong></button>
      <button class="reset-score"><strong>Reset score</strong></button>
    </section>
    <!-- <footer>Tic Tac Toe game coded by Ana Solcan</footer> -->
    <script src="script.js"></script>
  </body>
</html>
